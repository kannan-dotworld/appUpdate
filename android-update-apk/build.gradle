apply plugin: 'com.android.library'
///apply plugin: 'com.github.dcendents.android-maven'

group='com.github.systembugtj'
version="2.1.0"

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName version

        consumerProguardFiles 'proguard-rules.txt'
    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable true
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    // Guava
    compileOnly 'com.google.guava:guava:24.1-jre'
    compileOnly 'com.google.code.gson:gson:2.8.6'
    compileOnly 'com.squareup.okhttp3:okhttp:4.9.0'
    compileOnly 'com.squareup.okio:okio:2.8.0'
    compileOnly "io.reactivex.rxjava2:rxjava:2.1.14"
    compileOnly "io.reactivex.rxjava2:rxandroid:2.0.2"
    //Version Comparsion
    implementation 'com.g00fy2:versioncompare:1.3.2'
}
